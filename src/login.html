<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./stylesheets/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="form">
      <div class="title">
        Login to LibSo <img class="user-icon" src="./assets/user-circle.svg" />
      </div>
      <div class="input-container ic1">
        <input id="uname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="uname" class="placeholder">Username</label>
      </div>
      <div class="input-container ic1">
        <input id="pass" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="pass" class="placeholder">Password</label>
      </div>
      <button type="text" class="submit">Login</button>
    </div>
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
  </body>
  <script src="./anime.min.js"></script>
